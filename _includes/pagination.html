<h2 class="sr-only">Pagination</h2>
<nav class="pagination heading" role="navigation">
  <ul>
    <li class="pagination-item older">
      {% if paginator.next_page %}
      <a rel="next" href="{{ paginator.next_page_path | relative_url }}"
        >이전</a
      >
      {% else %}
      <span>이전</span>
      {% endif %}
    </li>
    <li class="pagination-item newer">
      {% if paginator.previous_page %}
      <a rel="prev" href="{{ paginator.previous_page_path | relative_url }}"
        >다음</a
      >
      {% else %}
      <span>다음</span>
      {% endif %}
    </li>
  </ul>
</nav>
